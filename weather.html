<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body{
            background:linear-gradient(135deg,white,rgb(40, 113, 147));
            font-family: cursive;
        }
        .c1{
            width: 90%;
            max-width: 470px;
            background: linear-gradient(135deg,rgb(13, 13, 13),rgb(4, 88, 124));
            color:floralwhite;
            margin: 100px auto ;
            border-radius: 15px;
            text-align: center;
            padding: 70px 0px 150px 0px;
        }
        .search{
            width: max-content;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        #s1{
            border: none;
            background: floralwhite;
            color: black;
            padding: 0px 40px;
            height: 40px;
            border-radius: 30px;
            flex: 1;
            margin-right: 7px;
            font-size: 15px;
            margin-left: 60px;
            margin-top: -50px;
        }
        #b1{
            border: none;
            margin-top: -24px;
            background-color: rgb(3, 57, 81);
            border-radius: 50%;
            cursor: pointer;
        }
        .search img{
            border-radius: 30px;
            margin-top: -37px;
        }
        .weather-icon{
            width: 150px;
            margin-top: 30px;
        }
        .weather h1{
            font-size: 40px;
            margin-top: -2px;
        }
        .weather h2{
            font-size: 30px;
            margin-top: -18px;
        }
        .det{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding:0 24px ;
            margin-top: 90px;
            margin-bottom: -80px;
        }
        .details{
            display: flex;
            align-items: center;
            text-align: left;
        }
        .details img{
            width: 40px;
            margin-right: 10px;
        }
        .weather{
            display: none;
        }
    </style>
</head>
<body>

        <div class="search">
            <input type="text" id="s1" placeholder="Enter City Name">
            <button id="b1"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAAUVBMVEXu7u5tbW3x8fFpaWn09PRqamrl5eVjY2NxcXFlZWW6urrY2Njh4eGnp6eXl5fs7Oyfn5+ysrK9vb13d3eAgICQkJDHx8eIiIjT09Otra2hoaGq3EZYAAADVklEQVR4nO3b6XaqMBSGYUkCKUMFFYf2/i/04ARBWwlaj+z4Pn9b1+Jzb5IIyWwGAAAAAAAAAAAAAAAAAAAAAAAAAAAAjKNar76SZ1DGJPkmWzSyTZ4oE1ZKZYrlfKVtmupGmlq9mi+LYEIqU2Z1ky2OHHGTs87KIEKaorJpL12bMrVVYV59fY8ySWX1T/GOtK0S0RmVyfSNfIeMOhPcqirZ2tv59uw2kRrR7IYKeC7jTmanmsyjgKcyZhIjmq/rgLE+uB5Z7Ze8iFcBY22j7fyzMd9G9jKlvIiXLaptvchLc1Lmi/piEpHWqGpn+/mq3LjrbaVMfjFR2p2kEVUl/Ytf/7AGbdaq6/7XIGnSMFsnoY42P8/pymwi9/+2cvq0dxPq+vfaqKR2Igq6Fd0eTde3fu8qtU7dPv1/1/gQU3UJ9XqgLmbt/HMlo4iq6HpU14Ojh3Ia1RYiBhu3hNHw+KiSSFoRy66EduNRE7VxPlA+//oeprJ27Bi8CY+cWzHNBLSpqdslp+dt5dy4cS2gTYuuhL53lXPnpsVzr+4PqGWb0OaeLafytojpcvJtauZ6fMd1na3nk29TtWovduFdDrVov5bV5GvYrdi8m7TXppNfuTnXGo2Y28roju/lNdTmPNDEY34Mme25t1OfRcIrdfP9qDGjG58mP+d3Y4b+HJPws/2Y//j0GiT8BQkn5A1GmvBni+Bn/PBXbTMT/Mr7DX49Bf8LOPynGG/wJOqxp4kCmvTBJ8LPv7w/8MhT/W8BTfrYm5nJT/dH979dk1HC2f1vSGMhJbz/LfdSSgnfYKfCfbtNYgnvDlt37BjSk/9h2Dd611cUNXUWdU5h5M695u8f+6MKMrYqHI3afXmss9ZpJCqi/w5aHZ1Dx7Ii+u6CjvPioy1zLCmi7072cr+nX2hEj9MI8X4l0z2K2g85krZhDp8o+T6cKHETSot4+1TQ9+nEjFqkkdyIv5/sWs7alWjxEQuO6HM6TyXCIw6fsAwg4mzglGwYEW8iYgiIGAIihoCIISBiCIgYguuIr76iP3cRUa8EvbXx1IsYYg17EUO8D/faiKEGbCOGG/AUMeSAh4g66ID7iKuwAzbCmwcBAAAAAAAAAAAAAAAAAAAAAAAAAAAAvJt/ijcnO4V+6QcAAAAASUVORK5CYII=" alt="" width="35px"></button>
        </div>
        
        <div class="weather">
            <img class="weather-icon" src="https://cdn-icons-png.flaticon.com/512/1574/1574213.png" alt="" width="250px">
            <h1 class="temperature">36°C</h1>
            <h2 class="place">Delhi</h2>
            <div class="det">
                <div class="details">
                    <img src="https://cdn-icons-png.flaticon.com/512/4005/4005754.png" alt="" width="50px">
                    <div >
                        <span style="font-size:25px;margin-top:-6px" class="humidity">60%</span><br>
                        Humidity
                    </div>
                </div>
                <div class="details">
                    <img src="https://cdn-icons-png.flaticon.com/512/2011/2011448.png" alt="" width="50px">
                    <div >
                        <span style="font-size:23.5px;margin-top:-6px" class="wind">30 km/h</span><br>
                        Wind Speed
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?&appid=fc4003ebdfb9f08c6fb124d43af507b8&units=metric";
        const searchBar= document.querySelector(".search input");
        const searchButton= document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        async function checkWeather(city){
            const resp=await fetch(apiUrl+ '&q=' + city);
            var data=await resp.json();

            document.querySelector(".place").innerHTML = data.name;
            document.querySelector(".temperature").innerHTML = Math.round(data.main.temp) +"°C";
            document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
            document.querySelector(".wind").innerHTML = data.wind.speed +"m/s";

            if(data.weather[0].main == "Clouds"){
                weatherIcon.src= "https://clipart-library.com/img/1328336.png";
            }else if(data.weather[0].main == "Rain"){
                weatherIcon.src= "https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/1502598/cloud-with-rain-clipart-md.png";
            }else if(data.weather[0].main == "Clear"){
                weatherIcon.src= "https://cdn-icons-png.flaticon.com/512/1574/1574213.png";
            }else if(data.weather[0].main == "Drizzle"){
                weatherIcon.src= "https://img.freepik.com/premium-vector/3d-cartoon-icon-weather-forecast-drizzle-rain-vector-illustration_595345-36.jpg";
            }else if(data.weather[0].main == "Mist"){
                weatherIcon.src= "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4bxhUvbJcoej9ONb3BLirOcAp1H1uv0IOrg&usqp=CAU";
            }

            document.querySelector(".weather").style.display="block";
        }
        searchButton.addEventListener("click",()=>{
            checkWeather(searchBar.value);
        })
    </script>
</body>
</html>
