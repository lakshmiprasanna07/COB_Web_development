<!DOCTYPE html>
<html>
<head>
    <title>Feet to Meters</title>
    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            background: linear-gradient(to right,rgb(5, 5, 6),rgb(16, 16, 78));
            margin-top: 210px;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px;
        }
        #result {
            font-size: 24px;
        }
        h1{
            letter-spacing: 1px;
            word-spacing: 1px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Feet to Meters</h1>
    <div class="container">
        <input type="number" id="inputFeet" placeholder="Enter length in feet" oninput="convertFeetToMeters()">
        <br>
        <span id="result"></span>
    </div>

    <script>
        function convertFeetToMeters() {
            // Get the value entered by the user
            const feet = parseFloat(document.getElementById("inputFeet").value);
            
            // Check if the input is a valid number
            if (!isNaN(feet)) {
                // Convert feet to meters (1 foot = 0.3048 meters)
                const meters = feet * 0.3048;
                document.getElementById("result").textContent = feet + " feet = " + meters.toFixed(2) + " meters";
            } else {
                document.getElementById("result").textContent = "Please enter a valid number";
            }
        }
    </script>
</body>
</html>
