<!DOCTYPE html>
<html>
<head>
    <title>Meters to Inches</title>
    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            background: linear-gradient(to right,rgb(5, 5, 6),rgb(16, 16, 78));
            margin-top: 210px;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px;
        }
        #result {
            font-size: 24px;
        }
        h1{
            letter-spacing: 1px;
            word-spacing: 1px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Meters to Inches</h1>
    <div class="container">
        <input type="number" id="inputLength" placeholder="Enter length in meters" oninput="convertLength()">
        <br>
        <span id="result"></span>
    </div>

    <script>
        function convertLength() {

            const meters = parseFloat(document.getElementById("inputLength").value);
            
            if (!isNaN(meters)) {
                const inches = meters * 39.3701;
                document.getElementById("result").textContent = meters + " meters = " + inches.toFixed(2) + " inches";
            } else {
                document.getElementById("result").textContent = "Please enter a valid number";
            }
        }
    </script>
</body>
</html>
