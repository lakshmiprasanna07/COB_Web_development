<!DOCTYPE html>
<html>
<head>
    <title>Gram to Milligram</title>
    <style>
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center;
            background: linear-gradient(to right,rgb(5, 5, 6),rgb(16, 16, 78));
            margin-top: 210px;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        input[type="number"] {
            width: 200px;
            padding: 10px;
            margin: 10px;
        }
        #result {
            font-size: 24px;
            margin-top: -1px;
        }
        h1{
            letter-spacing: 1px;
            word-spacing: 1px;
            text-decoration: underline;
        }
        #gramInput{
            margin-top: 40px;
        } 
    </style>
</head>
<body>
    <div class="converter">
        <h1>Gram to Milligram</h1>
        <label for="gramInput"></label>
        <input type="number" id="gramInput" placeholder="Enter grams" oninput="convertGramsToMilligrams()">
        <p id="result"></p>
    </div>
    <script>
        function convertGramsToMilligrams() {
            const gramInput = document.getElementById("gramInput");
            const resultElement = document.getElementById("result");
            const grams = parseFloat(gramInput.value);
            if (!isNaN(grams)) {
            const milligrams = grams * 1000;
            resultElement.textContent = `${grams} grams = ${milligrams} milligrams.`;
            }
            else{
                document.getElementById("result").textContent = "Please enter a valid number";
            }
        }
        
    </script>
</body>
</html>
